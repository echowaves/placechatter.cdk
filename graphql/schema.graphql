schema {
  query: Query
  mutation: Mutation
  # subscription: Subscription
}

# ... ******************************************************
# ...                   types
# ... ******************************************************
type Phone {
  uuid: String!
  phoneNumber: String!
  nickName: String!
  token: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type ActivationRequest {
  uuid: String!
  phoneNumber: String!
  smsCode: String!
  confirmed: Boolean!
  createdAt: AWSDateTime!
  confirmedAt: AWSDateTime!
}

# ... ******************************************************
# ...                   queries
# ... ******************************************************
type Query {
  nickNameTypeAhead(phoneNumber: String!, nickName: String!): Int!
}

# ... ******************************************************
# ...                    mutations
# ... ******************************************************
type Mutation {
  generateActivationCode(uuid: String!, phoneNumber: String!): String! # returns smsCode
  activatePhone(
    uuid: String!
    phoneNumber: String!
    smsCode: String!
    nickName: String!
  ): String! # returns secure token
}

