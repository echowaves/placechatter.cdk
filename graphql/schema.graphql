schema {
  query: Query
  mutation: Mutation
  # subscription: Subscription
}

# ... ******************************************************
# ...                   types
# ... ******************************************************
type Phone {
  uuid: String!
  phoneNumber: String!
  nickName: String!
  token: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type ActivationRequest {
  uuid: String!
  phoneNumber: String!
  smsCode: String!
  confirmed: Boolean!
  createdAt: AWSDateTime!
  confirmedAt: AWSDateTime!
}

type Place {
  placeUuid: String!
  placeName: String!
  streetAddress1: String!
  streetAddress2: String!
  city: String!
  country: String!
  district: String!
  isoCountryCode: String!
  postalCode: String!
  region: String!
  subregion: String!
  timezone: String!
  location: AWSJSON!

  createdAt: AWSDateTime!
}

type PlaceOwner {
  placeUuid: String!
  phoneNumber: String!
  role: String!
  createdAt: AWSDateTime!
}
type CreatedPlace {
  place: Place!
  placeOwner: PlaceOwner!
}

# ... ******************************************************
# ...                   queries
# ... ******************************************************
type Query {
  nickNameTypeAhead(phoneNumber: String!, nickName: String!): Int!
}

# ... ******************************************************
# ...                    mutations
# ... ******************************************************
type Mutation {
  generateActivationCode(uuid: String!, phoneNumber: String!): String! # returns smsCode
  activatePhone(
    uuid: String!
    phoneNumber: String!
    smsCode: String!
    nickName: String!
  ): String! # returns secure token
  createPlace(
    uuid: String!
    phoneNumber: String!
    token: String!

    placeName: String!
    streetAddress1: String!
    streetAddress2: String!
    city: String!
    country: String!
    district: String!
    isoCountryCode: String!
    postalCode: String!
    region: String!
    subregion: String!
    timezone: String!
    lat: Float!
    lon: Float!
  ): CreatedPlace!
}

# ... ******************************************************
# ...                    subscriptions
# ... ******************************************************

